<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/formStyles.css">

    <title>Сделайте заказ!</title>
  </head>
  <body>
    <form action="https://echo.htmlacademy.ru" enctype="multipart/form-data" method="post">
      <fieldset >
			<legend>Оставьте заявку на сайте и Вам пеерзвонят для уточнения деталей</legend>

      <div class="">
			     <label for="FullName"><b>* Фамилия, имя. отчество:</b> </label>
			     <input id="FullName" name="Полное имя:" type="text" required size="50">
      </div>

      <div class="">
    			<label for="Date" id="Date"><b>Дата рождения</b></label>
			    <input id="Date" type="date" name="Дата рождения:" required size="50">
      </div>
      <div class="email">
			     <label for="email"><b>* Адрес электронной почты</b></label>
	          <input id="email" name="Адрес электронной почты" type="email" placeholder="email@example.com" required size="50">
      </div>
      <div class="adres">
        <label for="adres"><b> Адрес для доставки</b><br> </label>
        <input id="adres" name="Адрес доставки:" type="text" required size="50">
      </div>
    <div class="">
      <label for="products" id="products"><b> Какие позиции Вы хотите заказать?</b> </label>
      <input id="products" name="Позиции для заказа" type="text" required size="50">
    </div>

		</fieldset>
    <button type="submit" name="button"> Оставить заявку </button>
  </form>
  </body>
</html>
